<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <a class="backbutton" href="../index.html"> 
        Terug naar selectie
    </a>

    <div class="calendar-container">
        <div class="calendar-header">
            <div class="month-selection">
                <button id="prev-month">&lt;</button>
                <span id="month-year"></span>
                <button id="next-month">&gt;</button>
            </div>
            <button onclick="goToCurrentMonth()">Vandaag</button>
        </div>
        <div class="calendar-grid">
            <div class="days-grid">
                <div class="day">Sun</div>
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
            </div>
            <div id="dates" class="dates-grid"></div>
        </div>
    </div>

    <div class="time-selection-grid">
        <p>Kies een tijdslot:</p>
        <div class="placeholder-timeselection">
            <p>Selecteer eerst een datum</p>
        </div>
        <div id="invisible" class="timeselection">
            <p>Je hebt de volgende datum geselecteerd:</p>
            <p id="selected-date"> </p>
            <p id="morning"> </p>
            <p id="afternoon"> </p>
            <p id="wholeDay"> </p>
        </div>
    </div>

    <div class="break"></div>


</body>
</html>
